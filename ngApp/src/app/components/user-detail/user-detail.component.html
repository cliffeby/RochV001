<div *ngIf="user" class="form-horizontal">
  <h2>{{username}} input</h2>
  <div class="form-group">
    <label class="col-sm-3 control-label"> Username: </label>
    <div class="col-sm-9">
      <input class="form-control" [(ngModel)]="user.username" placeholder="Username"/>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-3 control-label">Password: </label>
    <div class="col-sm-9">
      <input class="form-control" [(ngModel)]="user.password" placeholder="Password"/>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-3 control-label">Email: </label>
    <div class="col-sm-10">
      <input class="form-control" [(ngModel)]="user.email" placeholder="Email"/>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="button" (click)="updateUser()" class="btn btn-primary">Update</button>
      <button type="button" (click)="deleteUser()" class="btn btn-danger">Delete</button>
    </div>
  </div>
</div>
