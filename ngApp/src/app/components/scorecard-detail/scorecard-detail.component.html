<div *ngIf="scorecard" >
  <h2>{{scorecard.name}}</h2>

  <form class="detail-form" [formGroup]="scorecardForm1">

        <mat-form-field class = "detail-full-width">
          <input matInput type="text" placeholder="NAME COURSE TEES" formControlName="name">
        </mat-form-field>

        <mat-form-field class = "detail-full-width">
          <input matInput type="text" placeholder="RATING" formControlName="rating">
        </mat-form-field>

        <mat-form-field class = "detail-full-width">
          <input matInput  type="text"  placeholder="SLOPE" formControlName="slope">
        </mat-form-field>

        <mat-form-field class = "detail-full-width">
            <textarea matInput placeholder="PARS - Starting at hole #1, enter hole Par separated by commas"
             formControlName="parsInput">
            </textarea>
        </mat-form-field>

        <mat-form-field class = "detail-full-width">
            <textarea matInput placeholder="HANDICAPS - Starting at hole #1, enter hole Handicap separated by commas"
             formControlName="hCapsInput">
            </textarea>
        </mat-form-field>

        <mat-form-field class = "detail-full-width">
            <textarea matInput placeholder="YARDS - Starting at hole #1, enter hole yardage separated by commas"
             formControlName="yardsInput">
            </textarea>
        </mat-form-field>
        <button mat-raised-button color="primary" id="btnUpdate" (click)="updateScorecard()" class="btn btn-primary">Update</button>
        <button mat-raised-button color="warn" id="btnDelete" (click)="deleteScorecard()" class="btn btn-danger">Delete</button>
  </form>

  <table class="stripe row-border order-column" cellspacing="0" width="35%">
    <th style = "text-align: center;">Name</th>
    <th style = "text-align: center;">1</th>
    <th style = "text-align: center;">2</th>
    <th style = "text-align: center;">3</th>
    <th style = "text-align: center;">4</th>
    <th style = "text-align: center;">5</th>
    <th style = "text-align: center;">6</th>
    <th style = "text-align: center;">7</th>
    <th style = "text-align: center;">8</th>
    <th style = "text-align: center;">9</th>
    <th style = "text-align: center;">Front</th>
    <th style = "text-align: center;">2</th>
    <th style = "text-align: center;">2</th>
    <th style = "text-align: center;">2</th>
    <th style = "text-align: center;">2</th>
    <th style = "text-align: center;">2</th>
    <th style = "text-align: center;">2</th>
    <th style = "text-align: center;">2</th>
    <th style = "text-align: center;">2</th>
    <th style = "text-align: center;">2</th>
    <th style = "text-align: center;">Back</th>
    <th style = "text-align: center;">Total</th>
    <tr md-row md-auto-select >
      <td  style= "text-align: center;" *ngFor ="let pars of scorecard.pars" [class.active]="scorecard === selectedScorecard">
        <span>{{pars}}</span>
      </td>
    </tr>
    <tr md-row md-auto-select >
      <td style= "text-align: center;" *ngFor="let yards of scorecard.yards" [class.active]="scorecard === selectedScorecard">
        <span >{{yards}}</span>
      </td>
    </tr>
    <tr md-row md-auto-select >
      <td style= "text-align: center;" *ngFor="let hCaps of scorecard.hCaps" [class.active]="scorecard === selectedScorecard">
        <span>{{hCaps}}</span>
      </td>
    </tr>
  </table>
  <div>
      <h4> Warnings:</h4>

      <control-messages [control] = "scorecardForm1.controls['name']"></control-messages>
      <control-messages [control] = "scorecardForm1.controls['parsInput']"></control-messages>
      <control-messages [control] = "scorecardForm1.controls['hCapsInput']"></control-messages>
      <control-messages [control] = "scorecardForm1.controls['yardsInput']"></control-messages>
</div>
</div>
