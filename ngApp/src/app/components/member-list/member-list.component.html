<h2>Member Info</h2>

<div class="row">

    <table class="table table-bordered table-striped">
      <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Current HCap</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let member of members">
        <td>{{member.firstName}}</td>
        <td>{{member.lastName}}</td>
        <td>{{member.currentHCap}}</td>
        <a class="btn btn-primary" (click)="onSelect(member)">
          <i class="glyphicon glyphicon-edit"></i>
        </a>

      </tr>
      </tbody>
    </table>
</div>
<member-block [members]="members" ></member-block>
