<h2>Member Info</h2>
<div class="row">
  <div class="col-md-12">
    <div class="error" *ngIf="error">{{error}}</div>
    <div class="pull-right">
      <button class="btn btn-primary" (click)="addMember()">
        <i class="glyphicon glyphicon-plus"></i>
      </button>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <table class="table table-bordered">
      <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Current HCap</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let member of members" [class.active]="member === selectedMember">
        <td>{{member.firstName}}</td>
        <td>{{member.lastName}}</td>
        <td>{{member.currentHCap}}</td>
        <a class="btn btn-primary" (click)="onSelect(member)">
          <i class="glyphicon glyphicon-edit"></i>
        </a>
        <a class="btn btn-danger" (click)="deleteMember(member, $event)">
          <i class="glyphicon glyphicon-trash"></i>
        </a>
      </tr>
      </tbody>
    </table>
  </div>
</div>
