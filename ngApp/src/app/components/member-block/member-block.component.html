<div class ="container">
  <div *ngFor="let member of members">

    <div class="aligner aligner-item--top card card-block col-xs-2">
      <p>{{member.firstName}} - {{member.currentHCap}}</p>
      <p>{{member.lastName}}</p>
      <label><input type="checkbox" [checked]= "member.isPlaying" (click)="playerinMatch(member)">
        Playing
        {{member.isPlaying}}
      </label>
    </div>
  </div>
</div>
<score-list [scores]="scores"></score-list>
