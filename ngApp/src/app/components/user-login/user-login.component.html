<div class="form-horizontal">
  <h2>Login</h2>
  <div class="form-group">
    <label class="col-sm-3 control-label"> Username: </label>
    <div class="col-sm-9">
      <input type="text" class="form-control" name="username" [(ngModel)]="user.username" #username="ngModel" required />
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-3 control-label">Password: </label>
    <div class="col-sm-9">
      <input class="form-control" [(ngModel)]="user.password" placeholder="Password"/>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="button" (click)="loginUser()" class="btn btn-primary">Login</button>
      <button type="button" (click)="registerUser()" class="btn btn-danger">Register</button>
    </div>
  </div>
</div>
