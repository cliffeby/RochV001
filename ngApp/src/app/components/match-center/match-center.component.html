<div class="row">
  <div *ngIf="!hidenewMatch">
    <h2>New Match</h2>
    <form #form="ngForm" (ngSubmit)="onSubmitAddMatch(form.value)">
      <div class="form-group">
        <label class="col-sm-2 control-label"> Name: </label>
        <div class="col-sm-10">
        <input type="text" class="form-control" required name="name" ngModel>
      </div>
        </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Course: </label>
        <div class="col-sm-10">
          <select [(ngModel)]="match.scorecardId" name="scorecardId">
            <option *ngFor="let n of scorecards" [value]=n._id>
              {{ n.name }}
            </option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label"> Date: </label>
        <div class="col-sm-10">
          <my-date-picker name="mydate" [options]="myDatePickerOptions"
                          [(ngModel)]="model" required></my-date-picker>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-success">Save</button>
          </div>
        </div>
    </form>
  </div>
  <match-detail *ngIf="selectedMatch && hidenewMatch"
                (updateMatchEvent)="onUpdateMatchEvent($event)"
                (deleteMatchEvent)="onDeleteMatchEvent($event)"
                [match]="selectedMatch">
  </match-detail>
  <member-block *ngIf="selectedMatch && hidenewMatch" [members]="members" [scores]="scores" [match]="selectedMatch">>
  </member-block>
</div>

<div *ngIf="!selectedMatch && hidenewMatch">
  <!--<button style="margin-bottom:2px;" type="button" (click)="newMatch()" class="btn btn-success btn-block">+ New Match</button>-->
  <!--<match-list *ngIf="!selectedMatch && hidenewMatch" [matchs]="matchs" (SelectMatch)="onSelectMatch($event)"></match-list>-->

  <div class="row">
    <div class="col-md-12">
      <div class="error" *ngIf="error">{{error}}</div>
      <div class="pull-right">
        <button class="btn btn-primary" type="button" (click)="newMatch()">
          <i class="glyphicon glyphicon-plus"></i>
        </button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <table class="table table-bordered">
        <thead>
        <tr>
          <th>Name</th>
          <th>Date played</th>
          <th>Course</th>
          <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let match of matches" [class.active]="match === selectedMatch">
          <td>{{match.name}}</td>
          <td>{{match.datePlayed | date:'shortDate'}}</td>
          <td>{{match.scName}}</td>
          <a class="btn btn-primary col-sm-offset-2 " (click)="onSelectMatch(match)">
            <i class="glyphicon glyphicon-edit"></i>
          </a>

        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
