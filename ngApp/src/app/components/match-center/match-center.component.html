<div class="row">
  <div *ngIf="!hidenewMatch">
    <h2>New Match</h2>
    <form #form="ngForm" (ngSubmit)="onSubmitAddMatch(form.value)">
      <div class="form-group">
        <label class="col-sm-2 control-label"> Name: </label>
        <div class="col-sm-10">
        <input type="text" class="form-control" required name="name" ngModel>
      </div>
        </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Course: </label>
        <div class="col-sm-10">
          <select [(ngModel)]="match.scorecardId" name="scorecardId">
            <option *ngFor="let n of scorecards" [value]=n._id>
              {{ n.name }}
            </option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label"> Date: </label>
        <div class="col-sm-10">
          <my-date-picker name="mydate" [options]="myDatePickerOptions"
                          [(ngModel)]="model"></my-date-picker>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-success">Save</button>
          </div>
        </div>
    </form>
  </div>
  <match-detail *ngIf="selectedMatch && hidenewMatch"
                (updateMatchEvent)="onUpdateMatchEvent($event)"
                (deleteMatchEvent)="onDeleteMatchEvent($event)"
                [match]="selectedMatch">
  </match-detail>
  <member-block *ngIf="selectedMatch && hidenewMatch" [members]="members" [scores]="scores" [match]="selectedMatch">>
  </member-block>
</div>

<div *ngIf="!selectedMatch && hidenewMatch">

    <div *ngIf="!selectedMatch && hidenewMatch" class="row">
        <div class="col-md-12">
          <div class="error" *ngIf="error">{{error}}</div>
          <div class="pull-right">
            <button class="btn btn-primary" (click)="newMatch()">
              <i class="glyphicon glyphicon-plus"></i>
            </button>
          </div>
        </div>
      </div>

  <match-list *ngIf="!selectedMatch && hidenewMatch"
              (SelectMatch)="onSelectMatch($event)"
              (PairMatch) = "onPairMatch(match)"
              [matches]="matches">
  </match-list>


</div>
