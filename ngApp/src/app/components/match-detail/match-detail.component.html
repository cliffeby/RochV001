<div *ngIf="match" class="form-horizontal">
  <h2>{{match.name}} | {{match.scName}} | {{match.datePlayed | date: "longDate"}}</h2>
  <div class="form-group">
    <label class="col-sm-2 control-label"> Name: </label>
    <div class="col-sm-10">
      <input class="form-control" [(ngModel)]="match.name" placeholder="Assign a name"/>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Course: </label>
    <div class="col-sm-2 btn">
      <select [(ngModel)]="match.scorecardId" name="scorecardId">
        <option *ngFor = "let n of scorecards" [value] = n._id>
          {{ n.name }}
        </option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label"> Date: </label>
    <div class="col-sm-10">
    <my-date-picker name="mydate" [options]="myDatePickerOptions"
                    [(ngModel)]="model"></my-date-picker>
  </div>
</div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="button" (click)="updateMatch()" class="btn btn-primary">Update</button>
      <button type="button" (click)="deleteMatch()" class="btn btn-danger">Delete</button>
    </div>
  </div>
</div>
<form class="detail-form" [formGroup]="matchDetailForm">

    <mat-form-field class = "detail-full-width">
      <input matInput type="text" placeholder=" Name" formControlName="name">
    </mat-form-field>

    <mat-form-field class = "detail-full-width">
       <input matInput [matDatepicker] = "datep" placeholder="Date">
      <mat-datepicker-toggle matSuffix
                [for] = "datep" matSuffix></mat-datepicker-toggle>
      <mat-datepicker #datep></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Course</mat-label>
        <mat-select [(value)]="match.course">
          <mat-option><option *ngFor = "let n of scorecards" [value] = n._id>
            {{ n.name }}</mat-option>
        </mat-select>
    </mat-form-field>
    {{match.course}}  COURSE
    <br>
    <button mat-raised-button color="primary" id="btnUpdate" (click)="updateMatch()" class="btn btn-primary">Update</button>
    <button mat-raised-button color="warn" id="btnDelete" (click)="deleteMatch()" class="btn btn-danger">Delete</button>
</form>
