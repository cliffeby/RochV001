<div *ngIf="match" class="form-horizontal">
  <h2>{{match.name}} input</h2>
  <div class="form-group">
    <label class="col-sm-2 control-label"> Name: </label>
    <div class="col-sm-10">
      <input class="form-control" [(ngModel)]="match.name" placeholder="Name/Course/Tees"/>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Course: </label>
    <div class="col-sm-10">
      <input class="form-control" [(ngModel)]="match.scorecardId" placeholder="Course"/>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Members: </label>
    <div class="col-sm-10">
      <input class="form-control" [(ngModel)]="match.memberIds" placeholder="Members"/>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="button" (click)="updateMatch()" class="btn btn-primary">Update</button>
      <button type="button" (click)="deleteMatch()" class="btn btn-danger">Delete</button>
    </div>
  </div>
